<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fluent Design Welcome</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap');

  /* Fluent colors */
  :root {
    --bg-color: #252525;
    --card-bg: #333333;
    --accent-color: #0078D7;
    --text-color: #f0f0f0;
    --shadow-color: rgba(0, 0, 0, 0.6);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: var(--card-bg);
    padding: 40px 60px;
    border-radius: 16px;
    box-shadow: 0 8px 32px var(--shadow-color);
    width: 360px;
    text-align: center;
    backdrop-filter: blur(10px);
    transition: box-shadow 0.3s ease;
  }
  .container:hover {
    box-shadow: 0 12px 48px var(--shadow-color);
  }

  h1 {
    margin: 0 0 20px;
    font-weight: 700;
    font-size: 2.2rem;
    color: var(--accent-color);
    text-shadow: 0 0 8px var(--accent-color);
  }

  p {
    font-weight: 400;
    font-size: 1.1rem;
    margin-bottom: 32px;
    color: #ccc;
  }

  .btn-group {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  button {
    flex: 1;
    background-color: var(--accent-color);
    border: none;
    padding: 14px 24px;
    font-size: 1rem;
    font-weight: 600;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 14px rgba(0, 120, 215, 0.6);
    transition: background-color 0.25s ease;
    user-select: none;
  }
  button:hover {
    background-color: #005a9e;
  }
  button:active {
    background-color: #004578;
  }
</style>
</head>
<body>

  <div class="container">
    <h1>Welcome</h1>
    <p>Select your platform or tutorials</p>
    <div class="btn-group">
      <button id="btn-windows">Windows</button>
      <button id="btn-mac">Mac</button>
      <button id="btn-tutorials">Tutorials</button>
    </div>
  </div>

</body>
</html>
